<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Taylor's First Reveal JS</title>

		<link rel="stylesheet" href="../../css/reveal.min.css">
		<link rel="stylesheet" href="../../css/theme/serif.css" id="theme">

		<script src="../Chart.js"></script>
	</head>

	<body>

		<div class="reveal">

			<div class="slides">

				<section>
					<h2>Jedi Conversion Rates</h2>
					<p>Why use line charts when you can use ... lightsabers!</p>
				</section>

				<section>
					<h2>Force Push!</h2>
				<img src="http://i1311.photobucket.com/albums/s674/colormerad1/NerdChart_zps7b985fa6.gif" border="0" alt="Nerd Chart photo NerdChart_zps7b985fa6.gif"/>
				<p>We were able to take conversion rates from 4.5% to over 6%</p>
				</section>

				<section>

						<section>
						<h2>Chart Examples</h2>
						<p>
							Press <a href="#" class="navigate-down">down</a> to see chart examples.
						</p>
						<a href="#" class="image navigate-down">
							<img width="178" height="238" src="https://s3.amazonaws.com/hakim-static/reveal-js/arrow.png" alt="Down arrow">
						</a>
					</section>
					<section class="whiteBG"><iframe height="450" width="650" src="https://docs.google.com/spreadsheets/d/11az2JPcBNxHvLTanT_ihq6U8eYpNfzXnICVE9agFR3E/gviz/chartiframe?oid=1160651719" seamless="" frameborder="0" scrolling="no"></iframe>
				<p>This is an example of an embedded google chart. Rollover to see how interactive it is!</p>
				</section>
					<section>
					<iframe height="471" width="700" src="https://docs.google.com/spreadsheets/d/1NA093mFmgyfbtScx-pOcTaWoTlRalebs4PvRa-_Uxdo/gviz/chartiframe?oid=899593241" seamless="" frameborder="0" scrolling="no"></iframe>
					</section>
					</section>

			</div>

		</div>

		<script src="../../js/reveal.min.js"></script>

		<script>

			Reveal.initialize();

		</script>

	</body>
</html>
