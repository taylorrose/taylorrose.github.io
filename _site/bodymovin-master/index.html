<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Body Movin</title>
	<script src="/bodymovin-master/build/player/bodymovin.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<style>
		body, html{
		  margin:0;
		  width:100%;
		  height:100%;
		  background-color:#EEE;
		  overflow: hidden;
		
		    background: red; /* For browsers that do not support gradients */    
		    background: -webkit-linear-gradient(top left, #777, #444);
		    background: -o-linear-gradient(top left, #777, #444);
		    background: linear-gradient(to bottom right, #777, #444); /* For Safari 5.1 to 6.0 */ /* For Opera 11.1 to 12.0 */ /* For Firefox 3.6 to 15 */ /* Standard syntax (must be last) */
		}
		#container{
		  width: 100%;
		  height:100%;
		  overflow: hidden;
		}
		div{
		  font-size:0px;
		}
	</style>
</head>
<body>
	<div id='container'></div>
</body>
<script>
	var animData = {
        container: document.getElementById('container'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: '/bodymovin-master/data.json'
    };
    var anim = bodymovin.loadAnimation(animData);;
window.onresize = anim.resize.bind(anim);


</script>

</html>
