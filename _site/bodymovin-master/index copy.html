<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Body Movin</title>
	<script src="/bodymovin-master/build/player/bodymovin.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<style>
		body, html{
		  margin:0;
		  width:100%;
		  height:100%;
		  background-color:#EEE;
		  overflow: hidden;
		}
		#container{
		  width: 100%;
		  height:100%;
		  overflow: hidden;
		}
		div{
		  font-size:0px;
		}
	</style>
</head>
<body>
	<div id='container'></div>
</body>
<script>
	var animData = {
        container: document.getElementById('container'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: '/bodymovin-master/data.json'
    };
 var anim = bodymovin.loadAnimation(animData);
window.onresize = anim.resize.bind(anim);


</script>

</html>
